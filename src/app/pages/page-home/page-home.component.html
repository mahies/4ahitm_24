  <div class="content d-flex justify-content-around">
    <h1 class="title">Die Medientechnika der {{title}}</h1>
  </div>
  <ul class="students d-flex flex-row flex-wrap justify-content-between">
    <span *ngFor="let student of students  | orderBy: 'surname' ; let i = index" class="col-2 m-2">
      <a routerLink="{{student.routerLink}}" routerLinkActive="active" class="students">
        <li>
          <div class="d-flex flex-column ">
              <img src="{{student.urlImage}}">
                   <div>
                <span class="badge rounded-pill bg-primary">{{i}}
                  <span class="name">{{student.surname}}</span>
                </span>
              </div>
          </div>
        </li>
      </a>
    </span>
  </ul>
