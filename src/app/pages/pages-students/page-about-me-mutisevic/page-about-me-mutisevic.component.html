<div class="container-fluid m-5" style="background-color: beige; ">
  <div class="card" style="width: 18rem;">
    <img src="{{ me.urlImage }}" class="card-img-top" width="20c" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ me.firstname }} {{ me.surname }}</h5>
      <p class="card-text">{{me.message}}</p>
      <a href={{me.socialLink}}> => INSTA </a><br>
      <p class="card-text">Geboren am: {{me.birthday}}</p>
      <p class="card-text">Meine Email: {{me.email}}</p>
      <p class="card-text">Wohnort: {{me.zip_code}} {{ me.city }}</p>
      <p class="card-text">Mein Github Username {{me.github_nickname}}</p>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-primary">zur√ºck home</a>
    </div>
  </div>
</div>
