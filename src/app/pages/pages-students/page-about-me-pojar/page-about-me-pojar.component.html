<h1>Markus Pojar</h1>
<div class="flex-container">
  <div class="Bild">
<img src="{{ me.urlImage }}" alt="Pojar_Image" width="auto" height="900">
  </div>
<div class="container-fluid m-5">
  <div class="card" style="" width="100" height="1000">

    <div class="card-body">
      <h5 class="card-title">{{ me.firstname }} {{ me.surname }}</h5>
        <p class="card-text">{{me.birthday}}</p>
        <p class="card-text">{{me.zip_code}}</p>
        <p class="card-text">{{me.city}}</p>
        <p class="card-text">{{me.email}}</p>
        <p class="card-text">{{me.message}}</p>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-primary">Back</a>

    </div>
  </div>
</div>
</div>
<p>Socials:</p>
<a href="https://www.instagram.com/bumbobreiner12/">Instagram</a>
