<body style="background-color: lightblue;">
  <div class="container-fluid m-5">
  <div class="d-flex align-items-center">

    <div class="image" style="background-color: white; padding: 15px; border-radius: 10px; margin-right: 30px;">
      <img class="img-fluid" src="{{ me.urlImage }}" width="350px" alt="Profile Image">
    </div>

    <div style="background-color: #f5f5f5; padding: 20px; border-radius: 10px;">
      <h1>
        <span class="text-primary">{{ me.surname }}</span> {{ me.firstname }}
      </h1>

      <h5>
        <p class="card-text">{{ me.message }}</p>
      </h5>

      <h6>
        <span class="card-text"><strong>Birth date:</strong> {{ me.birthday }}</span><br>
        <span class="card-text"><strong>Residence:</strong> {{ me.zip_code }} {{ me.city }}</span><br>
        <span class="card-text"><strong>Github Username:</strong> {{ me.github_nickname }}</span><br>
      </h6>

      <div>
        <a href="mailto:name@email.com">{{ me.email }}</a><br>
        <a href="{{ me.socialLink }}">Link to my Insta</a><br>
      </div>

      <div class="d-flex mt-3" style="gap: 10px;">
        <a routerLink="/subpage1" class="btn btn-secondary mr-3">Subpage 1</a>
        <a routerLink="/subpage2" class="btn btn-secondary mr-3">Subpage 2</a>
        <a routerLink="/home" routerLinkActive="active" class="btn btn-primary">Zur√ºck home</a>
      </div>

    </div>

  </div>
  </div>
</body>
