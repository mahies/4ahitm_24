<!DOCTYPE html>
<html lang="de">

<div class="full-container" style="background-color: #ff417b; border-radius: 20px; box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); overflow: hidden;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div class="container-fluid m-5" style="max-width: 1200px; width: 100%;">

    <div style="background-color: #ff417b; padding: 30px; border-radius: 20px; width: 100%;
                display: flex; justify-content: center; align-items: center;
                box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);">
      <div class="d-flex align-items-center" style="width: 100%;">

        <div class="image"
             style="background-color: white; padding: 16px; border-radius: 12px; margin-right: 30px; border: 4px solid white;">
          <img class="img-fluid" src="{{ me_radda.urlImage }}" width="350px" alt="Profile Image">
        </div>

        <div style="background-color: #ff417b; padding: 20px; border-radius: 10px; border: 3px solid white;
                      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
          <h1 style="font-family: 'Lexend Giga', sans-serif;">
            <span class="text-primary">{{ me_radda.surname }}</span> {{ me_radda.firstname }}
          </h1>

          <h5>
            <p class="card-text">{{ me_radda.message }}</p>
          </h5>

          <h6>
            <span class="card-text"><strong>Geboren am:</strong> {{ me_radda.birthday }}</span><br>
            <span class="card-text"><strong>Wohnort:</strong> {{ me_radda.zip_code }} {{ me_radda.city }}</span><br>
            <span class="card-text"><strong>Github Username:</strong> {{ me_radda.github_nickname }}</span><br>
          </h6>

          <div>
            <a href="mailto:{{ me_radda.email }}">Meine Email: {{ me_radda.email }}</a><br>
            <span>Meine Links: </span><a href="{{ me_radda.socialLink }}">Instagram</a><br>
          </div>

          <div class="d-flex mt-3" style="gap: 10px; color: #6a1d73;">
            <a routerLink="/subpage1-radda" routerLinkActive="active" class="btn btn-secondary btn-hover" style="background-color: #ff00b6;  ">Hobbys</a>
            <a routerLink="/subpage2-radda" routerLinkActive="active" class="btn btn-secondary btn-hover" style="background-color: #ff00b6;">Lieblingsessen</a>
            <a routerLink="/home" routerLinkActive="active" class="btn btn-primary btn-hover" style="background-color: #ff00b6;">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
