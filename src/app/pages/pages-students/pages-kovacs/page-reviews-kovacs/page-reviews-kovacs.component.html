<div class="reviews-container">
  <h1>Meine Flaggen Reviews</h1>
  <div class="flags-grid">
    <!-- Durch alle Flaggen iterieren -->
    <div class="flag-card" *ngFor="let flagge of flagge">
      <img src="{{ flagge.imagelink }}" alt="Country Flag" class="flag-image">
      <div class="flag-details">
        <h2 class="Land:">{{ flagge.country }}</h2>
        <p class="Hauptstadt:"><strong>Hauptstadt:</strong> {{ flagge.capital }}</p>
        <p class="Einwohner:"><strong>Einwohner:</strong> {{ flagge.population }}</p>
        <p class="Datum:"><strong>Eingeführt am:</strong> {{flagge.datum.getDate()}}.{{flagge.datum.getMonth()}}.{{flagge.datum.getFullYear()}}</p>
        <p class="Seitenverhältnis:"><strong>Seitenverhältnis:</strong> {{ flagge.verhaeltnis }}</p>
        <p class="flag-speciality"><strong>Review:</strong> {{ flagge.review }}</p>

      </div>
    </div>
  </div>
  <a href="/page_kovacs" routerLink="/page_kovacs" routerLinkActive="active" class="btn btn-primary">Back</a>
</div>
