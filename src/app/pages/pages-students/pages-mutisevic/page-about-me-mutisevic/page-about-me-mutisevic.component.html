<app-page-footer-mutisevic></app-page-footer-mutisevic>

<div class="container-fluid m-5" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin-top: 80px;">
  <div class="background-box" style="background-color: beige; padding: 60px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); border: 5px solid black; width: 100%; max-width: 1200px; text-align: center; position: relative;">
    <div class="row" style="display: flex; align-items: center; justify-content: center; text-align: center;">
      <div class="col-4" style="padding: 0; display: flex; justify-content: center;">
        <img src="{{ me.urlImage }}" class="img-fluid" alt="..." style="border: 3px solid #D2B48C; border-radius: 10px; width: 80%; height: auto;">
      </div>

      <div class="col-6" style="background-color: rgba(255, 255, 255, 0.8); padding: 30px; border-radius: 15px; border: 3px solid #D2B48C; margin-left: 30px; max-width: 700px;">
        <h5 class="card-title"><strong>{{ me.firstname }} {{ me.surname }}</strong></h5>
        <p class="card-text"><strong>{{me.message}}</strong></p>

        <div style="margin-bottom: 20px;">
          <p class="card-text"><strong>Geboren am:</strong> {{ me.birthday | date:'dd.MM.yyyy' }}</p>
          <p class="card-text"><strong>Wohnort:</strong> {{ me.city }}</p>
          <p class="card-text"><strong>Mein Github Username:</strong> {{ me.github_nickname }}</p>
          <p class="card-text"><strong>Die Abteilung:</strong> {{ me.department }}</p>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;">
          <div style="display: flex; justify-content: space-between; width: 260px; margin-bottom: 10px;">


            <a href="{{ me.socialLink }}" class="btn btn-primary insta-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>
              </svg>
            </a>


            <a href="mailto:name@email.com" class="btn btn-primary mail-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox" viewBox="0 0 16 16">

            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
