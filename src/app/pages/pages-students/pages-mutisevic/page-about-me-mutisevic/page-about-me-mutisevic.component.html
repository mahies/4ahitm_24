<app-page-header-mutisevic></app-page-header-mutisevic>
<app-page-footer-mutisevic></app-page-footer-mutisevic>

<div class="container-fluid m-5" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin-top: 80px;">
  <div class="background-box" style="background-color: beige; padding: 60px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); border: 5px solid black; width: 100%; max-width: 1200px; text-align: center; position: relative;">
    <div class="row" style="display: flex; align-items: center; justify-content: center; text-align: center;">
      <div class="col-4" style="padding: 0; display: flex; justify-content: center;">
        <img src="{{ me.urlImage }}" class="img-fluid" alt="..." style="border: 3px solid #D2B48C; border-radius: 10px; width: 80%; height: auto;">
      </div>

      <div class="col-6" style="background-color: rgba(255, 255, 255, 0.8); padding: 30px; border-radius: 15px; border: 3px solid #D2B48C; margin-left: 30px; max-width: 700px;">
        <h5 class="card-title"><strong>{{ me.firstname }} {{ me.surname }}</strong></h5>
        <p class="card-text"><strong>{{me.message}}</strong></p>

        <div style="margin-bottom: 20px;">
          <p class="card-text"><strong>Geboren am:</strong> 15.03.1995</p>
          <p class="card-text"><strong>Wohnort:</strong> Musterstadt, 12345</p>
          <p class="card-text"><strong>Mein Github Username:</strong> exampleUser</p>
          <p class="card-text"><strong>Die Abteilung:</strong> Entwicklung</p>
        </div>


        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;">
          <div style="display: flex; justify-content: space-between; width: 260px; margin-bottom: 10px;">

            <a href="{{ me.socialLink }}" class="btn btn-primary" style="width: 120px; height: 40px; background-color: #B4B4B4; border: none; color: white; font-weight: bold; text-align: center; transition: background-color 0.3s ease, transform 0.3s ease;">insta</a>

            <a href="mailto:name@email.com" class="btn btn-primary" style="width: 120px; height: 40px; background-color: #B4B4B4; border: none; color: white; font-weight: bold; text-align: center; transition: background-color 0.3s ease, transform 0.3s ease;">email</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
