<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Hobbys</title>
  <link rel="stylesheet" href="page-hobby-schoengrundner.component.scss">
<body>
<h1>Meine Hobbys</h1>

<div class="tabs">
  <button class="tab" onclick="openTab('motorrad')">Motorrad fahren</button>
  <button class="tab" onclick="openTab('reiten')">Reiten</button>
  <button class="tab" onclick="openTab('auto')">Auto fahren</button>
  <button class="tab" onclick="openTab('kochen')">Kochen</button>
</div>

<div class="hobby-container">
  <div id="motorrad" class="tab-content">
    <h2>Motorrad fahren</h2>
    <img src="/assets/schoen-bilder/motorrad.jpg" alt="Motorrad fahren">
    <p>Erkunde die Straßen mit Leidenschaft auf zwei Rädern.</p>
  </div>

  <div id="reiten" class="tab-content">
    <h2>Reiten</h2>
    <img src="/assets/schoen-bilder/pony.JPG" alt="Reiten">
    <p>Die Freiheit auf dem Rücken eines Pferdes genießen.</p>
  </div>

  <div id="auto" class="tab-content">
    <h2>Auto fahren</h2>
    <img src="/assets/schoen-bilder/auto.jpg" alt="Auto fahren">
    <p>Mit voller Geschwindigkeit unterwegs sein.</p>
  </div>

  <div id="kochen" class="tab-content">
    <h2>Kochen</h2>
    <img src="/assets/schoen-bilder/essen.jpg" alt="Kochen">
    <p>Kreativität in der Küche entfalten.</p>
  </div>
</div>

<a routerLink="/page-hobby-schoengrundner" routerLinkActive="active" class="btn-primary">Zurück</a>
</body>
