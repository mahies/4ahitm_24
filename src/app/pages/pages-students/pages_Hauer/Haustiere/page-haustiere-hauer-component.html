<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haustiere</title>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">[Logo]</div>
    <ul class="nav-links">
      <li><a href="#">Startseite</a></li>
      <li><a href="#">Platzhalter</a></li>
      <li><a href="#">Galerie</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay">
    <div class="hero-content">
      <h1>[Platzhalter]</h1>
      <p>[Platzhalter]</p>
      <a href="#gallery" class="btn">Galerie ansehen</a>
    </div>
  </div>
</section>

<section id="gallery" class="gallery">
  <h2>Galerie</h2>
  <div class="gallery-grid">
    <img src="https://via.placeholder.com/300" alt="Platzhalterbild 1">
    <img src="https://via.placeholder.com/300" alt="Platzhalterbild 2">
    <img src="https://via.placeholder.com/300" alt="Platzhalterbild 3">
    <img src="https://via.placeholder.com/300" alt="Platzhalterbild 4">
  </div>
</section>

<footer>
  <p>[Kontaktinformationen]</p>
</footer>

<!-- Inline JavaScript fÃ¼r Scroll-Animation -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    galleryImages.forEach((img, index) => {
      img.style.animation = `fadeIn 0.8s ease forwards ${index * 0.2}s`;
    });
  });
</script>
</body>
</html>
