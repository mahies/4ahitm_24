<div class="full-container">
  <div class="container-fluid m-5">
    <div class="profile-box">
      <div class="d-flex align-items-center">
        <div class="image">
          <img class="img-fluid" src="{{ me.urlImage }}" width="350px" alt="Profile Image">
        </div>
        <div class="profile-details">
          <h1><span class="text-primary">{{ me.surname }}</span> {{ me.firstname }}</h1>
          <h5><p class="card-text">{{ me.message }}</p></h5>
          <h6>
            <span class="card-text"><strong>Birth date:</strong> {{ me.birthday }}</span><br>
            <span class="card-text"><strong>Residence:</strong> {{ me.zip_code }} {{ me.city }}</span><br>
            <span class="card-text"><strong>Github Username:</strong> {{ me.github_nickname }}</span><br>
            <span class="card-text"><strong>Departure:</strong> {{ me.department }}</span><br>
          </h6>
          <div>
            <a href="mailto:name@email.com">{{ me.email }}</a><br>
            <span>My Links: </span><a href="{{ me.socialLink }}">Instagram</a><br>
          </div>
          <div class="d-flex mt-3">
            <a href="/page-meine-reisen-garcia" class="btn btn-secondary mr-3 btn-hover">My Journey</a>
            <a href="/page-lieblingssaengerin-garcia" class="btn btn-secondary mr-3 btn-hover">Fav Singer</a>
            <a href="/home" class="btn btn-primary btn-hover">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
