<app-page-header-garcia></app-page-header-garcia>


<div class="full-container">
  <div class="container-fluid m-5">
    <div class="profile-box">
      <div class="d-flex align-items-center">
        <div class="image">
          <img class="img-fluid" src="{{ me.urlImage }}" width="350px" alt="Profile Image">
        </div>
        <div class="profile-details">
          <h1><span class="text-primary">{{ me.surname }}</span> {{ me.firstname }}</h1>
          <h5><p class="card-text">{{ me.message }}</p></h5>
          <h6>
            <span class="card-text"><strong>Birth date:</strong> {{ me.birthday.getUTCDate() }}.{{ me.birthday.getUTCMonth() + 1 }}.{{ me.birthday.getUTCFullYear() }}</span><br>
            <span class="card-text"><strong>Residence:</strong> {{ me.zip_code }} {{ me.city }}</span><br>
            <span class="card-text"><strong>Github Username:</strong> {{ me.github_nickname }}</span><br>
            <span class="card-text"><strong>Departure:</strong> {{ me.department }}</span><br>
          </h6>
          <div>
            <a href="mailto:name@email.com">{{ me.email }}</a><br>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
  <app-page-footer-garcia></app-page-footer-garcia>
