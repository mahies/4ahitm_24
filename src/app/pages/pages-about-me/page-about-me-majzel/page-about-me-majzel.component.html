<div class="container-fluid m-5">
  <div class="card" style="width: 18rem;">
    <img src="{{ me.urlImage}}" class="card-img-top" width="20c" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ me.firstname.toUpperCase()}} {{ me.surname.toUpperCase()}}</h5>
      <p class="card-text">{{me.message.}}</p>
      <p class="card-text">Geboren am: {{me.birthday}}</p>
      <p class="card-text">Meine Email: {{me.email}}</p>
      <p class="card-text">Wohnort: {{me.zip_code}} {{ me.city.toUpperCase()}}</p>
      <p class="card-text">Mein Github username: {{me.github_nickname}} </p>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
