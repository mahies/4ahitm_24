<body>
<img src="{{ me.urlImage }}" class="card-img-top" width="20c" alt="...">
<h2 class="card-title">{{ me.firstname }} {{ me.surname }}</h2>
<p class="card-text">{{me.message}}
<p class="card-text">Birthday: {{me.birthday}} </p>
<p class="card-text">Born in: {{me.city}} </p>
<p class = "card-text">Lives in: {{me.zip_code}}</p>
<p class="card-text">Email: <a href="mailto:{{me.email}}">{{me.email}}</a></p>
<a routerLink="/home" routerLinkActive="active" class="btn btn-primary">back</a>
</body>
