<div class="card" style="width: 18rem;">
  <img src="" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{me.firstname.toUpperCase() }} {{me.surname}}</h5>
    <p class="card-text">Geboren am: {{me.birthday}}</p>
    <p class="card-text">Geboren in: {{me.city}}</p>
    <p class="card-text">Email: {{me.email}}</p>
    <a routerLink="" routerLinkActive="active" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
